<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton - Raphson Sqrt</title>
</head>
<body>
    <script>
        var EPSILON = 1.0e-10;
        var d, xnew, xold;
        var a = parseFloat(prompt("Enter an integer"));
        xold = (a>1)? a: 1.0;
        do {
            xnew = xold - ( xold*xold - a )/(2.0*xold);
            d = (xold - xnew)/xold;
            xold = xnew;
        } while (d > EPSILON);
        document.write("sqrt(" + a + ") = " + xnew);
    </script>
</body>
</html>
